<!UNDAD DE FLAGRANCIA TUMBES>
<html>
<head>
  <title>DISTRIBUCIÓN DE EQUIPOS INFORMÁTICOS</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 20px;
  }

  h1, h2 {
    color: #1976d2;
    font-weight: 700;
  }

  .form-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f9f9f9;
    align-items: center;
  }

  .form-label {
    font-size: 16px;
    font-weight: 600;
    color: #333;
  }

  .form-select {
    width: 100%;
    height: 40px;
    padding: 8px 12px;
    font-size: 15px;
    border: 1px solid #1976d2;
    border-radius: 6px;
    background-color: #f9f9f9;
    color: #333;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: border-color 0.3s ease;
  }

  .form-select:hover,
  .form-select:focus {
    border-color: #0d47a1;
    outline: none;
  }

  .button-group {
    display: flex;
    justify-content: flex-start;
    gap: 15px;
    margin-top: 10px;
    flex-wrap: wrap;
  }

  .button-group button {
    padding: 10px 15px;
    font-size: 14px;
    border: none;
    border-radius: 5px;
    background-color: #007BFF;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .button-group button:hover {
    background-color: #0056b3;
  }

  .message {
    font-size: 14px;
    color: #007BFF;
    font-weight: 600;
  }

  #loadingMessage {
    color: #f39c12;
  }

  #searchingMessage {
    color: #27ae60;
  }

 .table-container {
  overflow-x: auto;
  overflow-y: auto;
  max-height: 500px;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin: 0 auto;
  padding: 0px 10px; /* ← Aquí cambia el padding vertical a 0 */
  box-sizing: border-box;
}

  .styled-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 12px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #ffffff;
    border-radius: 6px;
  }

  .styled-table thead {
    background-color: #3498db;
    color: #ffffff;
    font-weight: bold;
  }

  .styled-table th,
  .styled-table td {
    padding: 8px 12px;
    border: 1px solid #e0e0e0;
    text-align: center;
  }

  /* ✅ Fijar encabezados */


.styled-table thead th {
  position: sticky;
  top: 0;
  background-color: #3498db;
  color: white;
  z-index: 10;  /* más alto que el default */
  border-bottom: 2px solid #ccc; /* opcional para separación */
}

.styled-table tbody {
  z-index: 1;
  position: relative; /* Necesario para que z-index tenga efecto */
}

  .styled-table tbody tr:nth-child(even) {
    background-color: #f2f7fb;
  }

  .styled-table tbody tr:hover {
    background-color: #dceefc;
    transition: background-color 0.3s ease;
  }

  .center-title {
    text-align: center;
    font-family: Calibri, sans-serif;
    color: #005580;
    margin-top: 10px;
    margin-bottom: 5px;
  }

  .controls-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }

  .custom-select {
    min-width: 250px;
    padding: 6px;
    font-size: 14px;
  }

  td {
    padding: 10px;
    text-align: center;
    color: #333;
    word-wrap: break-word;
    white-space: normal;
    max-width: 150px;
  }

  /* ✅ Responsivo para móviles y tablets */
  @media (max-width: 768px) {
    .form-container {
      width: 100%;
      padding: 15px;
    }

    .form-select {
      font-size: 14px;
      height: auto;
    }

    .button-group {
      flex-direction: column;
      align-items: stretch;
    }

    .styled-table th,
    .styled-table td {
      font-size: 11px;
      padding: 6px;
    }

    .center-title {
      font-size: 18px;
    }
  }

  @media print {
    .table-container {
      overflow: visible !important;
      max-height: none !important;
    }

    table {
      page-break-inside: auto;
    }

    tr {
      page-break-inside: avoid;
      page-break-after: auto;
    }

    thead {
      display: table-header-group;
    }

    tfoot {
      display: table-footer-group;
    }
  }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script>
    let cachedUsers = [];

    async function loadUsers() {
      const userSelect = document.getElementById('userSelect');
      try {
        if (cachedUsers.length === 0) {
          document.getElementById('loadingMessage').style.display = 'block';
          const response = await fetch('https://script.google.com/macros/s/AKfycbzRIJpwgp8imIVyAspE7wi5TPXCtnSHmMYt5-MCDeGfHcKwXOE3yidjraUZHAe-rc-H/exec?action=getUsers');
          cachedUsers = await response.json();
          document.getElementById('loadingMessage').style.display = 'none';
        }

        cachedUsers.forEach(user => {
          const option = document.createElement('option');
          option.value = user;
          option.textContent = user;
          userSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error al cargar usuarios:', error);
        document.getElementById('loadingMessage').textContent = 'Error al cargar usuarios.';
      }
    }

    async function showSection(section) {
      const user = document.getElementById('userSelect').value;
      if (!user) {
        alert("Por favor selecciona un usuario.");
        return;
      }

      document.getElementById('searchingMessage').style.display = 'block';

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbzRIJpwgp8imIVyAspE7wi5TPXCtnSHmMYt5-MCDeGfHcKwXOE3yidjraUZHAe-rc-H/exec?action=${section}&user=${user}`);
        const data = await response.json();
        document.getElementById('searchingMessage').style.display = 'none';
        renderTable(data, section, user);
      } catch (error) {
        console.error('Error consultando datos:', error);
        document.getElementById('searchingMessage').textContent = 'Error al consultar datos.';
      }
    }

    function renderTable(data, section, user) {
      const tableContainer = document.getElementById('dynamicSection');
      let tableHtml = `
        <h2 class="center-title">
          EQUIPOS INFORMATICOS ASIGNADOS: <span style="color:#3498db">${user}</span>
        </h2>
      `;

      if (section === 'equipos') {
        tableHtml += `
          <div class="table-container">
<table id="tablaEquipos" class="styled-table">

              <thead>
                <tr>
                  <th>Equipo</th>
                  <th>Marca</th>
                  <th>Modelo</th>
                  <th>N° Serie</th>
                  <th>N° Control Patrimonial</th>
                  <th>Estado</th>
                  <th>N° Orden de Compra</th>
                </tr>
              </thead>
              <tbody>
        `;

        data.forEach(row => {
          tableHtml += `
            <tr>
              <td>${row[1] || ''}</td>
              <td>${row[2] || ''}</td>
              <td>${row[3] || ''}</td>
              <td>${row[4] || ''}</td>
              <td>${row[5] || ''}</td>
              <td>${row[6] || ''}</td>
              <td>${row[7] || ''}</td>
            </tr>
          `;
        });

        tableHtml += `
              </tbody>
            </table>
          </div>
        `;
      }

      tableContainer.innerHTML = tableHtml;
    }

    function clearResults() {
      document.getElementById('userSelect').value = "";
      document.getElementById('dynamicSection').innerHTML = "";
    }

    window.onload = loadUsers;


  async function exportarPDF() {
    const mensajeSpan = document.getElementById("mensajePDF");
mensajeSpan.textContent = "Generando PDF...";
mensajeSpan.style.display = "block";


    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ orientation: "landscape" });

    const pageWidth = doc.internal.pageSize.getWidth();
    const pageHeight = doc.internal.pageSize.getHeight();

    const equipoSelect = document.getElementById("userSelect");
    const nombreEquipo = equipoSelect ? equipoSelect.value : "EQUIPO";

    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbzRIJpwgp8imIVyAspE7wi5TPXCtnSHmMYt5-MCDeGfHcKwXOE3yidjraUZHAe-rc-H/exec?action=logos");
      const logos = await response.json();

      const logoIzq = logos.logoIzq;
      const logoDer = logos.logoDer;

      doc.addImage(logoIzq, 'PNG', 14, 5, 60, 12);
      doc.addImage(logoDer, 'PNG', pageWidth - 55, 5, 41, 12);

      const encabezado = "UNIDAD MODELO DE FLAGRANCIA TIPO II DE TUMBES";
      doc.setFont("helvetica", "bold");
      doc.setFontSize(16);
      doc.setTextColor(0, 51, 102);
      doc.text(encabezado, (pageWidth - doc.getTextWidth(encabezado)) / 2, 25);

      const titulo = `REPORTE: ${nombreEquipo}`;
      doc.setFontSize(12);
      doc.setTextColor(0, 0, 0);
      doc.text(titulo, (pageWidth - doc.getTextWidth(titulo)) / 2, 31);

      doc.autoTable({
        html: '.styled-table',
        startY: 35,
        styles: {
          fontSize: 9,
          cellPadding: 3,
          halign: 'center',
          valign: 'middle'
        },
        headStyles: {
          fillColor: [0, 102, 204],
          textColor: [255, 255, 255]
        },
        alternateRowStyles: {
          fillColor: [230, 240, 255]
        },
        didDrawPage: function (data) {
          const fecha = new Date();
          const textoFecha = `Generado el ${fecha.toLocaleDateString()} a las ${fecha.toLocaleTimeString()}`;
          doc.setFontSize(8);
          doc.text(textoFecha, data.settings.margin.left, pageHeight - 10);
        }
      });

      doc.save(`REPORTE_${nombreEquipo}.pdf`);
mensajeSpan.textContent = "";
mensajeSpan.style.display = "none";

    } catch (error) {
      console.error("Error al generar PDF:", error);
      mensajeSpan.textContent = "Error al generar el PDF.";
    }
  }


  </script>




</head>

<body>

<h1 class="center-title" style="margin-bottom: 5px;">UNIDAD MODELO DE FLAGRANCIA TIPO II DE TUMBES</h1>
<h1 class="center-title" style="margin-top: 0;">EQUIPOS ASIGNADOS</h1>


  <div class="form-container">
    <label for="userSelect" class="form-label">Selecciona un usuario:</label>
    <select id="userSelect" class="form-select">
      <option value="">--Selecciona un usuario--</option>
    </select>

    <div class="button-group">
      <button onclick="showSection('equipos')">Consultar</button>
      <button onclick="clearResults()">Limpiar</button>

    </div>

    <div id="loadingMessage" class="message" style="display: none;">Cargando usuarios...</div>
    <div id="searchingMessage" class="message" style="display: none;">Consultando datos...</div>
  </div>

  <hr>

  <div id="dynamicSection"></div>

<div class="button-group" style="justify-content: center;">
  <button onclick="exportarPDF()">Descargar Reporte</button>

<div id="mensajePDF" class="message" style="display: none;">Generando PDF...</div>



</body>
</html>
